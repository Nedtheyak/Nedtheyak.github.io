<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lab 08 | Kayden</title>
</head>
<body>
    <script id="partA">
        function generateButtons(buttonCount) {
            buttonCount = (buttonCount > 26) ? 26 : buttonCount
            for (let i = 0; i < buttonCount; i++) {
                let newButton = document.createElement('BUTTON');
                newButton.innerHTML = String.fromCharCode(65 + i);
                newButton.onclick = function () { console.log("Button " + this.innerHTML + " was clicked.") };
                document.body.appendChild(newButton);
            }
        }
    </script>

    <script id="partB">
        function recipe(title, serves, ingredients) {
            this.title = title;
            this.serves = serves;
            this.ingredients = ingredients;
            this.print = function (nOfServings) {
                document.write("<ul>");
                document.write("<li>Title: " + title + "</li>");
                document.write("<li>Serves: " + serves * nOfServings + "</li>");
                document.write("<li>Ingredients: </li>");
                for (let i = 0; i < ingredients.length; i++) {
                    document.write("<li>" + ingredients[i] + "</li>")
                }
                document.write("</ul>");
            }
        }

        let myObj = new recipe('GhirmehSabzi', 1, ['cinnamon', 'lettuce', 'onion']);
        myObj.print(2);
    </script>
</body>
</html>
