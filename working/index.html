<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>

    <img id='me' height="500" src="http://www.petsworld.in/blog/wp-content/uploads/2014/09/cat.jpg" />
    <img id='me2' height="500" src="http://www.petsworld.in/blog/wp-content/uploads/2014/09/cat.jpg" />
    <img id='me3' height="500" src="http://www.petsworld.in/blog/wp-content/uploads/2014/09/cat.jpg" />

    <script>

        function backgroundChange() {
            document.body.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")";
        }
        setInterval(backgroundChange, 500);

        function otherClickHandler() {
            document.getElementById("numberDisplay").innerHTML = Math.floor(Math.random() * 99);
        }


        function clickHandler() {
            document.getElementById("me").style.left = Math.floor(Math.random() * (window.innerWidth - 300)) + "px";
            document.getElementById("me").style.top = Math.floor(Math.random() * (window.innerHeight - 500)) + "px";
        }

        setInterval(clickHandler, 5);

        function clickHandler2() {
            document.getElementById("me2").style.left = Math.floor(Math.random() * (window.innerWidth - 300)) + "px";
            document.getElementById("me2").style.top = Math.floor(Math.random() * (window.innerHeight - 500)) + "px";
        }

        setInterval(clickHandler2, 5);

        function clickHandler3() {
            document.getElementById("me3").style.left = Math.floor(Math.random() * (window.innerWidth - 300)) + "px";
            document.getElementById("me3").style.top = Math.floor(Math.random() * (window.innerHeight - 500)) + "px";
        }

        setInterval(clickHandler3, 5);

        document.getElementById('clicker').onclick = otherClickHandler;

        document.getElementById("me").style.position = "absolute";
        document.getElementById("me2").style.position = "absolute";
        document.getElementById("me3").style.position = "absolute";
    </script>
