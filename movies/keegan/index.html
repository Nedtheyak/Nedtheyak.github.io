<!DOCTYPE html>
<html>
<body onload="myCanvas()">

<label for="movieName">Movie Name: </label><input id="movieName" onchange="myCanvas()" /><button type="submit">Go</button>

<img style="display: none" id="ticket" src="movieTicket.png" alt="Movie Ticket" width="500" height="300">

<canvas id="myCanvas" width="500" height="300">
Your browser does not support the HTML canvas tag.</canvas>

<script>
function myCanvas() {
  var c = document.getElementById("myCanvas");
  var ctx = c.getContext("2d");
  var img = document.getElementById("ticket");
  var movieNameText = document.getElementById('movieName').value;
  ctx.drawImage(img,0,0, 500, 300);
  ctx.textAlign = "center";
  ctx.font = "30px 'Comic Sans MS'";
  ctx.fillText(movieNameText,c.width/2,c.height/2 + 28);
}
</script>

</body>
</html>
