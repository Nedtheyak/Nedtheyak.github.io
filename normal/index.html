<!DOCTYPE html>
<html>
    <head>
        <title>Home | Kayden</title>
        <style>
            body {
                font-family: sans-serif;
                animation-name: backgroundAnim;
                animation-duration: 10s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
                overflow: hidden;
            }

            .logoContainer {
                position: absolute;
                left: 0%;
                top: 0%;
                width: 100%;
                height: 10%;
                box-shadow: 0px 1px 3px;
                background-color: white;
            }

            .logo {
                font-family: Cooper;
                font-size: 250%;
                position: absolute;
                left: 2.5%;
                top: 20%;
            }

            @keyframes backgroundAnim {
                0% {
                    background-color: rgb(160, 150, 255);
                }

                50% {
                    background-color: rgb(160, 175, 255);
                }

                100% {
                    background-color: rgb(160, 150, 255);
                }
            }

            .mainContent {
                position: absolute;
                left: 0%;
                top: 10%;
                height: 90%;
                width: 100%;
                margin: 4px 7px 2px 4px;
            }

            .card {
                height: 60%;
                width: 19.5%;
                box-shadow: 1px 1px 2px;
                position: relative;
                display: inline-block;
                overflow: hidden;
                cursor: pointer;
            }

            .card:hover {
                animation-name: cardHoverAnim;
                animation-duration: 0.1s;
                animation-timing-function: ease-in;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }

            @keyframes cardHoverAnim {
                0% {
                    box-shadow: 1px 1px 2px;
                }

                100% {
                    box-shadow: 1px 1px 8px;
                }
            }

            .cardImage {
                display: inline-block;
                height: 75%;
                width: 100%;
                position: absolute;
                top: 0%;
                left: 0%;
                background-size: 100% 100%;
            }

            .cardText {
                height: 12.5%;
                width: 100%;
                position: absolute;
                top: 87.5%;
                left: 0%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!-- Title bar -->
        <div class="logoContainer"><div class="logo">Kayden</div></div>
        
        <!-- Rest of the content of the page -->
        <div class="mainContent">
            <br />
            <div class="card">
                <div class="cardImage" style="background-image: url('slight_screenshot.png')"></div>
                <div class="cardText">Programming</div>
            </div>

            <div class="card">
                <img class="cardImage" src="" />
                <div class="cardText">School</div>
            </div>

            <div class="card">
                <img class="cardImage" src="" />
                <div class="cardText">Music</div>
            </div>

            <div class="card">
                <img class="cardImage" src="" />
                <div class="cardText">Memes</div>
            </div>

        </div>
    </body>
</html>
