<!DOCTYPE html>
<html>
<head>
<title>404 Error</title>

<style>
h1 {
    font-family: verdana;
	text-align: center;
}
p {
    font-family: sans-serif;
}
</style>
<script src="https://kaydens.ca/checkUrls.js"></script>
<script>
function checkForRedirect() {
	var curUrl = "";

	curUrl = window.location.href;
	curUrl = curUrl.replace("https://kaydens.ca/", "");

	newUrl = redirectUsing(curUrl);

	if (newUrl != "") {
		window.open(newUrl, '_self');
	} else {
        document.getElementById('bod').innerHTML = '<h1>404 Error</h1><br /><p>You may want to go back to the <a href="http://kaydens.ca">homepage</a></p>';
	}
}

</script>

</head>

<body id="bod" onload="checkForRedirect()">

<h1>Loading...</h1>
<br />
<p><a href="http://kaydens.ca">Go home</a></p>


</body>
</html>
