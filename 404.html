<!DOCTYPE html>
<html>
<head>
<title>404 Error</title>

<style>
h1 {
    font-family: verdana;
	text-align: center;
}
p {
    font-family: sans-serif;
}
</style>
<script src="http://kydn.me/checkUrls.js"></script>
<script>
function checkForRedirect() {
	var curUrl = "";

	curUrl = window.location.href;
	curUrl = curUrl.replace("http://kydn.me/", "");

	newUrl = redirectUsing(curUrl);

	if (newUrl != "") {
		window.open(newUrl, '_self');
	} else {
		document.getElementById('bod').innerHTML = '<h1>Get 404d</h1><br /><p>Yeah, you should probably just <a href="http://kydn.me">go home</a></p>';
	}
}

</script>

</head>

<body id="bod" onload="checkForRedirect()">

<h1>Loading...</h1>
<br />
<p><a href="http://kydn.me">Go home</a></p>


</body>
</html>
